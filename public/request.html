<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" 
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX-projekti</title>
</head>
<body>
    <h1>HTMX-projekti aloitettu!</h1>
    <div class="text-center">
    <h1 class="text-2xl font-bold my-5">
        Request example
    </h1>
    <button hx-get="/users" 
    hx-swap="outerHTML"
    hx-target="#users"
    hx-indicator="#loading"
    hx-vals='{"limit": 5}'
    hx-confirm=""
    class="bg-blue-500 text-white py-2p px-3 my-5 rounded-lg">
        Fetch users
    </button>

<span class="htmx-indicator" id="loading">
    <img src="img/ZNeT.gif" alt="" class="m-auto h-10">
</span>

    <div id="users"></div>
</div>
</body>
</html>
