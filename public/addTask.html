<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto my-6 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Add task</h1>

        <form hx-post="/api/tasks/add" hx-trigger="submit" hx-target="#result" id="taskForm" class="space-y-4">
            <div>
                <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>

            <div>
                <label for="description" class="block text-lg font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" rows="3" required></textarea>
            </div>

            <div>
                <label for="dueDate" class="block text-lg font-medium text-gray-700">Due date</label>
                <input type="date" id="dueDate" name="dueDate" class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition duration-150">Add task</button>
        </form>

        <div id="result" class="mt-6"></div>
    </div>

</body>

</html>
